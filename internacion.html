<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisión Hospitalaria</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        
        .dni-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .mensaje {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .error {
            background-color: #ffdddd;
            color: #d8000c;
        }
        
        .success {
            background-color: #ddffdd;
            color: #007700;
        }
        
        .info {
            background-color: #e7f3fe;
            color: #00529b;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admisión de Pacientes</h1>
        
        <div class="section">
            <h2>Datos del Paciente</h2>
            <div class="dni-container">
                <label for="dni">Documento:</label>
                <input type="text" id="dni" required>
                <button type="button" id="btnBuscarPaciente">Buscar</button>
            </div>
            <div id="mensajePaciente" class="mensaje"></div>
            
            <div id="datosPaciente">
                <!-- DATOS DEL PACIENTE VAN ACA-->
            </div>
        </div>
        
        <div class="section" id="seccionInternacion" style="display: none;">
            <h2>Datos de Admisión</h2>
            <form id="formInternacion">
                <label for="origen">Origen:</label>
                <select id="origen" required>
                    <option value="">Seleccione...</option>
                    <option value="Cita programada">Cita programada</option>
                    <option value="Derivación">Derivación</option>
                    <option value="Emergencia">Emergencia</option>
                </select>
                
                <label for="medico">Médico:</label>
                <select id="medico" required></select>
                
                <label for="fechaInternacion">Fecha de admisión:</label>
                <input type="date" id="fechaInternacion" required>
                
                <label for="horaInternacion">Hora de admisión:</label>
                <input type="time" id="horaInternacion" required>
                
                <label for="motivo">Motivo:</label>
                <textarea id="motivo" rows="3" required></textarea>
                
                <button type="submit" id="btnRegistrarInternacion">Registrar Admisión</button>
            </form>
        </div>
        

        <div class="section" id="seccionInternaciones" style="display: none;">
            <h2>Internaciones Registradas</h2>
            <div id="listaInternaciones"></div>
        </div>

        
    </div>

    <div id="mensajes" class="mensajes"></div>
    
    <script src="Internacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
