<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pacientes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .ficha {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 25px;
      max-width: 800px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row.single {
      grid-template-columns: 1fr;
    }

    .documento-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    #documento {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold; 
    }

    #documento::placeholder {
      color: #888;
      font-style: italic; 
      text-align: center;
      font-weight: normal;
    }

    #apellidoNombres {
      text-transform: uppercase;
      font-size: 1.1rem;
      font-weight: bold;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input, select, button {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
/*  
      form#formPaciente input,
      form#formPaciente select,
      form#formPaciente button {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      #btnRegistrar  {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    #btnRegistrar :hover {
      background-color: #005cd4f6;
    }


*/
    .boton-accion {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    
    #mensajes {
      margin-top: 15px;
      font-weight: bold;
      color: red;
      text-align: center;
    }

    .tipo-persona-section {
      margin-bottom: 25px;
    }

    .form-row.cobertura-contacto {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row.especialidad-matricula {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .fallecimiento-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px dashed #ccc;
    }
  </style>

</head>
<body>
  <div class="ficha">
    <h2 id="tituloRegistro">Registro de Pacientes</h2>

    <form id="formPaciente">

      <div class="documento-row">
        <input type="text" id="documento" placeholder="Ingrese aquí el n° de documento" required autocomplete="off" />
        <button type="button" id="btnBuscar" class="boton-accion">Buscar</button>
        <button type="button" id="btnModificar" class="boton-accion" disabled>Modificar</button>
      </div>

      <div class="form-row" style="grid-template-columns: 2fr 1fr 0.7fr;">
        <div>
          <label for="apellidonombres">Apellido y Nombres:</label>
          <input type="text" id="apellidonombres" required autocomplete="off" />
        </div>
        <div>
          <label for="fechanacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fechanacimiento" required />
        </div>
        <div>
          <label for="sexo">Sexo:</label>
          <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
      </div>

      <div class="form-row" style="grid-template-columns: 2fr 1fr 2fr;">
        <div>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" />
        </div>
        <div>
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" autocomplete="off"/>
        </div>
      </div>

      <div class="campos-especificos" id="camposPaciente">
        <div class="form-row cobertura-contacto">
          <div>
            <label for="idcobertura">Cobertura:</label>
            <select id="idcobertura" name="idcobertura"></select>
          </div>
          <div>
            <label for="contactoemergencia">Contacto de Emergencia:</label>
            <input type="text" id="contactoemergencia" />
          </div>
        </div>
      </div>

      <!-- Sección de fallecimiento -->
      <div class="fallecimiento-section">
        <div class="form-row" style="grid-template-columns: 1fr 1fr;">
          <div>
            <label for="fechafallecimiento">Fecha de Fallecimiento:</label>
            <input type="date" id="fechafallecimiento" />
          </div>
          <div>
            <label for="actadefuncion">N° Acta de Defunción:</label>
            <input type="text" id="actadefuncion" />
          </div>
        </div>
      </div>

      <button type="button" id="btnRegistrar" class="boton-accion" disabled>Guardar</button>
    </form>

    <div id="mensajes" class="mensajes"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/pacientes.js"></script>

</body>
</html>
