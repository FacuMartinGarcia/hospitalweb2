<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisión Hospitalaria</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Menú lateral */
        nav {
            width: 250px;
            background: #0078d4; 
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        nav h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 4px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        /* Contenido principal (iframe) */
        #contenedor-principal {
            flex: 1;
            position: relative;
        }

        #contenido {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

   
    <script>
        function cargarPagina(pagina, link) {
            document.getElementById("contenido").src = pagina;
            document.querySelectorAll(".nav-link").forEach(item => item.classList.remove("active"));
            link.classList.add("active");
        }
    </script>
</head>
<body>
    <nav>
        <img src="img/gato.jpg" alt="Logo" width="60" height="60" style="border-radius: 50%; margin: 10px auto; display: block;">
        <h3>Menú</h3>
        <ul>
            <li><a class="nav-link" href="#" onclick="cargarPagina('pacientes.html', this)">Pacientes</a></li>
            <li><a class="nav-link" href="#" onclick="cargarPagina('internacion.html', this)">Internación</a></li>
            <li><a class="nav-link" href="#" onclick="cargarPagina('medicos.html', this)">Médicos</a></li>
            <li><a class="nav-link" href="#" onclick="cargarPagina('enfermeros.html', this)">Enfermeros</a></li>
            <li><a class="nav-link" href="#" onclick="cargarPagina('usuarios.html', this)">Usuarios</a></li>
            <li><a class="nav-link" href="#" onclick="cargarPagina('reportes.html', this)">Reportes</a></li>
        </ul>
    </nav>

    <div id="contenedor-principal">
        <iframe id="contenido"></iframe>
    </div>
</body>
</html>
