<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Pacientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .ficha {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 25px;
      max-width: 800px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row.single {
      grid-template-columns: 1fr;
    }

    .dni-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #mensajes {
      margin-top: 15px;
      font-weight: bold;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ficha">
    <h2>Registro de Pacientes</h2>

    <form id="formPaciente">

      <div class="dni-row">
        <input type="text" id="dni" placeholder="DNI" required />
        <button type="button" id="btnBuscar">Buscar</button>
        <button type="button" id="btnModificar" disabled>Modificar</button>
        <div></div> 
      </div>
      
      <div class="form-row" style="grid-template-columns: 2fr 1fr 0.7fr;">
        <div>
          <label for="apellidoNombres">Apellido y Nombres:</label>
          <input type="text" id="apellidoNombres" required />
        </div>
        <div>
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimiento" required />
        </div>
        <div>
          <label for="sexo">Sexo:</label>
          <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
      </div>

      <div class="form-row" style="grid-template-columns: 2fr 1fr 2fr;">
        <div>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" />
        </div>
        <div>
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" />
        </div>
      </div>


      <div class="form-row single">
        <div>
          <label for="idCobertura">Cobertura:</label>
          <select id="idCobertura"></select>
        </div>
      </div>

      <div class="form-row single">
        <div>
          <label for="contactoEmergencia">Contacto de Emergencia:</label>
          <input type="text" id="contactoEmergencia" />
        </div>
      </div>


      <button type="submit">Registrar</button>
    </form>

    <div id="mensajes" class="mensajes"></div>
  </div>

  <script src="pacientes.js"></script>
</body>
</html>
