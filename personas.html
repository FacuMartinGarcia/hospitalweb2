<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Pacientes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .ficha {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 25px;
      max-width: 800px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row.single {
      grid-template-columns: 1fr;
    }

    .documento-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    #documento {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold; 
    }

    #documento::placeholder {
      color: #888;
      font-style: italic; 
      text-align: center;
      font-weight: normal;
    }

    #apellidoNombres {
      text-transform: uppercase;
      font-size: 1.1rem;
      font-weight: bold;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #005cd4f6;
    }

    #mensajes {
      margin-top: 15px;
      font-weight: bold;
      color: red;
      text-align: center;
    }

    .tipo-persona-section {
      margin-bottom: 25px;
    }

    .form-row.cobertura-contacto {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row.especialidad-matricula {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
  </style>

</head>
<body>
  <div class="ficha">
    <h2 id="tituloRegistro">Registro de </h2>

    <form id="formPersona">

      <div class="tipo-persona-section">
        <label for="tipoPersona">Tipo de Persona:</label>
        <select id="tipoPersona" name="tipoPersona">
          <option value="Paciente">Paciente</option>
          <option value="Medico">Médico</option>
          <option value="Enfermero">Enfermero</option>
        </select>
      </div>

      <div class="documento-row">
        <input type="text" id="documento" placeholder="Ingrese aquí el n° de documento" required autocomplete="off" />
        <button type="button" id="btnBuscar">Buscar</button>
        <button type="button" id="btnModificar" disabled>Modificar</button>
      </div>

      <div class="form-row" style="grid-template-columns: 2fr 1fr 0.7fr;">
        <div>
          <label for="apellidoNombres">Apellido y Nombres:</label>
          <input type="text" id="apellidoNombres" required autocomplete="off" />
        </div>
        <div>
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimiento" required />
        </div>
        <div>
          <label for="sexo">Sexo:</label>
          <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
      </div>

      <div class="form-row" style="grid-template-columns: 2fr 1fr 2fr;">
        <div>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" />
        </div>
        <div>
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" autocomplete="off"/>
        </div>
      </div>

      <div class="campos-especificos" id="camposPaciente">
        <div class="form-row cobertura-contacto">
          <div>
            <label for="idCobertura">Cobertura:</label>
            <select id="idCobertura"></select>
          </div>
          <div>
            <label for="contactoEmergencia">Contacto de Emergencia:</label>
            <input type="text" id="contactoEmergencia" />
          </div>
        </div>
      </div>

      <div class="campos-especificos" id="camposMedico">
        <div class="form-row especialidad-matricula">
          <div>
            <label for="idEspecialidad">Especialidad:</label>
            <select id="idEspecialidad"></select>
          </div>
          <div>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" />
          </div>
        </div>
      </div>    

      <div class="campos-especificos" id="camposEnfermero">
        <div class="form-row single">
          <div>
            <label for="idturno">Turno:</label>
            <select id="idTurno"></select> 
          </div>
        </div>
      </div>

      <button id="btnRegistrar" type="submit">Registrar Persona</button>
    </form>

    <div id="mensajes" class="mensajes"></div>
  </div>

  <script src="personas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
